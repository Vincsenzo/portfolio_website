    <script>
        function openPopup(num) {
            let imgNum = parseInt(num, 10);
            let imgUrl = `https://leilaboveiri.vercel.app/${imgNum}.jpg`;
            const fullImage = document.getElementById('fullImage');

            fullImage.onload = function () {
                document.getElementById('imagePopup').style.display = 'flex';
            };

            imagePopup.addEventListener('click', function (e) {
                if (e.target === imagePopup) {
                    closePopup();
                }
            });

            fullImage.src = imgUrl;
            document.querySelectorAll('.thumbnail').forEach(el => el.classList.remove('hover'));
        }
        function closePopup() {
            document.getElementById('imagePopup').style.display = 'none';
            document.querySelectorAll('.thumbnail').forEach(el => el.classList.add('hover'));
        }
    </script>
