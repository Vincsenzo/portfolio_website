<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincsenzo - Contact</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f8f8f8;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 30px;
        }
        nav {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        nav a {
            color: #333;
            text-decoration: none;
            font-size: 1.25rem;
        }
        nav a:hover {
            text-decoration: underline;
            cursor: pointer;
        }
        h1 a {
            text-decoration: none;
            color: #333;
        }
        .contact {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .contact-text {
            width: 60%;
            font-size: 1.15rem;
        }
        .contact-text a {
            color: #0078ff;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .contact-text a:hover {
            text-decoration: underline;
        }
        @media (max-width: 767px) {
            .contact {
                flex-direction: column;
            }
            .contact img, .contact-text {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="index.html">Vincsenzo</a></h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <section class="contact">
            <div class="contact-text">
                <p>For all enquires please contact me at [redacted]</p>
                <p>My Instagram: [redacted]</p>
            </div>
        </section>
    </div>
</body>
</html>
